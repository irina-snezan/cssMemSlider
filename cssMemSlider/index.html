<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class ="slider">
                <input type="radio" name="point" id="slide-1" checked>
                <input type="radio" name="point" id="slide-2">
                <input type="radio" name="point" id="slide-3">
                <input type="radio" name="point" id="slide-4">
                <input type="radio" name="point" id="slide-5">
                <div class="slider-container">
                    <div class="slider-gifs">
                        <img class="gif item-1" src="https://i.gifer.com/XTAJ.gif" alt="gif">
                        <img class="gif item-2" src="https://i.gifer.com/7GrX.gif" alt="gif">
                        <img class="gif item-3" src="https://i.gifer.com/2GU.gif" alt="gif">
                        <img class="gif item-4" src="https://i.gifer.com/iSy.gif" alt="gif" >
                        <img class="gif item-5" src="https://i.gifer.com/YlHh.gif" alt="gif">
                    </div>
                </div> 
                <div class="controls">
                    <div class="text-container">
                        <div class="text-gifs">
                            <p class="text">QA on a new project ...</p>
                            <p class="text">Ðšemote programmer after the morning call ...</p>
                            <p class="text">How does a cat represent itself as a programmer ...</p>
                            <p class="text">This is how I mastered JS ...</p>
                            <p class="text">Looking for a job ...</p> 
                        </div>
                    </div>    
                    <div class="control-container"
                        <div class="point-controls">
                            <label for="slide-1" class="point-control label-1"><span class="point-label-span"></span></label>
                            <label for="slide-2" class="point-control label-2"><span class="point-label-span"></span></label>
                            <label for="slide-3" class="point-control label-3"><span class="point-label-span"></span></label>
                            <label for="slide-4" class="point-control label-4"><span class="point-label-span"></span></label>
                            <label for="slide-5" class="point-control label-5"><span class="point-label-span"></span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
